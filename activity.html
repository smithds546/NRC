<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <p>This is Activity</p>
    <label for="Distance">Distance (Km):</label>
    <input type="number" id="Distance" name="Distance">

    <label for="Time">Time (Minutes):</label>
    <input type="number" id="Time" name="Time">
    
    <button id="calculateButton">Calculate Average Pace</button>
    <p id="averagePaceResult"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("JavaScript in activity.html is running."); // Add this line
            document.getElementById("calculateButton").addEventListener("click", function () {
                console.log("Button clicked."); // Add this line
                // Get the values of Distance and Time input fields
                var distance = parseFloat(document.getElementById("Distance").value);
                var time = parseFloat(document.getElementById("Time").value);
    
                if (!isNaN(distance) && !isNaN(time) && time > 0) {
                    // Calculate the average pace in minutes per kilometer
                    var averagePace = (time / distance).toFixed(2);
    
                    // Display the result
                    document.getElementById("averagePaceResult").textContent = "Average Pace: " + averagePace + " minutes per kilometer";
                } else {
                    // Handle invalid input
                    document.getElementById("averagePaceResult").textContent = "Please enter valid distance and time values.";
                }
            });
        });
    </script>
</body>
</html>
